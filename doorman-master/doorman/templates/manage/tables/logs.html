                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>severity</th>
                            <th>filename</th>
                            <th>line</th>
                            <th>message</th>
                            <th>timestamp</th>
                            <th>version</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for log in logs %}

                        <tr>
                            <td>{{ log.severity }}</td>
                            <td>{{ log.filename }}</td>
                            <td>{{ log.line }}</td>
                            <td>{{ log.message }}</td>
                            <td>{{ log.created }}</td>
                            <td>{{ log.version }}</td>
                        </tr>

                        {% endfor %}
                    </tbody>

                </table>
